<div class="container">
    <h2 class="mt-5">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="selectUserDetails" class="form-label">Choose a login:</label>
            <select id="selectUserDetails" formControlName="selectUserDetails" class="form-select">
                <option>Doctor</option>
                <option>Patient</option>
                <option>Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password"
                placeholder="Enter password">
        </div>
        <a href="#">Forgot password?</a><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<router-outlet></router-outlet>
