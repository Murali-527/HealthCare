<div class="container">
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <h2 class="mt-5">Add New Doctor</h2>
        <div class="form-group">
            <label for="doctorId">Doctor ID</label>
            <input type="text" class="form-control" id="doctorId" formControlName="doctorId"
                placeholder="Enter doctor ID">
        </div>
        <div class="form-group">
            <label for="doctorName">Doctor Name</label>
            <input type="text" class="form-control" id="doctorName" formControlName="doctorName"
                placeholder="Enter doctor name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="yearsOfExperience">Years of Experience</label>
            <input type="number" class="form-control" id="yearsOfExperience" formControlName="yearsOfExperience"
                placeholder="Enter years of experience">
        </div>
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" class="form-control" id="specialization" formControlName="specialization"
                placeholder="Enter specialization">
        </div>
        <button type="submit" class="btn btn-primary">Add Doctor</button>
    </form>
</div>
