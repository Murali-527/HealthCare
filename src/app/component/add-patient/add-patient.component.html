<div class="container">
    <h2 class="mt-5">Add New Patient</h2>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" formControlName="fullName" id="fullName"
                placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth" id="dateOfBirth">
        </div>
        <div class="form-group">
            <label for="selectgender">Gender</label>
            <select class="form-control" formControlName="selectgender" id="selectgender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" formControlName="contactNumber"
                placeholder="Enter contact number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password"
                placeholder="Enter password">
        </div><br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
